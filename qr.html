<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">QR Code Generator</h1>
        <div class="content">
            <p>Enter your text and generate a QR code instantly:</p>
            <input type="text" id="inputText" placeholder="Enter your text here" />
            <button onclick="generateQRCode()"><i class="fas fa-qrcode"></i> Generate QR Code</button>
            <div class="qr-container">
                <img id="qrCode" alt="Your QR code will appear here" />
            </div>
        </div>
    </div>
    <script src="qr.js"></script>
</body>
</html>
